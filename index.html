<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Measure Your Work's Break</title>
    <link href="https://fonts.googleapis.com/css?family=Molengo&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="container">
            <div class="box-actual-time">
                actual time
                <span class="actual-time"></span>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="box-intro offset-center">
                <h1 class="main-title">breaks in Your work</h1>
                <div class="intro">Are you wondering how much you really work? From now, you can check every time you break out and come back again. </div>
                <span>So let's play the game!</span>
            </div>
        </div>
    </section>

    <section class="section-measure-break-time">
        <div class="container">
            <div class="row">
                <div class="col-4-12">
                    <div class="btn-box offset-center">
                        <span class="time-start unactive">0</span>
                        <button class="btn start">break start</button>
                        <span class="time-stop unactive">0</span>
                        <button class="btn stop">back to work</button>
                    </div>
                </div>
                <div class="col-4-12">
                    <div class="break-box">
                        <h2 class="title_1">break time</h2>
                        <span class="break-time">
                            00.00
                        </span>
                    </div>
                </div>
                <div class="col-4-12">
                    <div class="coffee-box offset-center">
                        <div class="coffee-steams unactive">
                            <img class="coffee-steam1" src="img/coffee_steam.png" alt="coffee_steam">
                            <img class="coffee-steam2" src="img/coffee_steam.png" alt="coffee_steam">
                            <img class="coffee-steam3" src="img/coffee_steam.png" alt="coffee_steam">
                        </div>
                        <div class="coffee-cup">
                            <img class="sketch" src="img/coffee_cup.png" alt="coffee_cup">
                            <div class="coffee"></div>
                        </div>
                        <button class="btn clear">clear</button>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section>
        <div class="container">
            <div class="section-day-raport offset-center">
                <div class="box-of-breaks">
                    <h2 class="title_2">your daily break report</h2>
                    <ul class="list-of-breaks">
                        <li class="default-text">Your list is empty!</li>
                    </ul>
                </div>
                <div class="btns">
                    <button class="btn clear-list">clear all</button>
                </div>
                <h3 class="result">You work all day!</h3>
            </div>
        </div>
    </section>

<script src="js/app.js"></script>
</body>
</html>
